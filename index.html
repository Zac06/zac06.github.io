<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Zac06's Landing page</title>
</head>

<body>
    <div class="topbox" id="topbox">
        <div class="username">Zac06</div>

        <div class="description">
            Hello there! I'm a student developer and I do some projects for necessity and/or fun.
            <br>
            Enjoy!
        </div>

    </div>

    <div class="content" id="content">
        <div class="projects_title glass_tile nointeract">
            Projects
        </div>

        <div class="project">
            <div class="glass_tile project_title nointeract">
                MiZip Credit editor
            </div>

            <a href="http://github.com/Zac06/edit_credit_mizip" target="_blank">
                <div class="glass_tile code"></div>
            </a>
            <a href="edit_credit_mizip.html" target="_blank">
                <div class="glass_tile openlink"></div>
            </a>

        </div>

    </div>

    <div class="footer">
        <div class="description">
            Links
        </div>
        <div class="footer_content">
            <a href="http://github.com/" target="_blank">
                <div class="glass_tile github"></div>
            </a>

        </div>
    </div>

    <script>
        const username = document.getElementById('topbox');
        const content = document.getElementById('content');

        username.addEventListener('animationend', () => {
            content.classList.add('show');
        });
    </script>

</body>

</html>
